{% extends 'base.html' %}
{% block content %}
<div class="p-6 rounded shadow">
  <p class="text-sm mb-4"><a href="{% url 'category' %}">Category</a> > {{ category.name }}</p>
  <h1 class="text-center md:text-7xl text-5xl py-32">Discover Your Interests</h1>
  <div class="grid grid-cols-1 md:grid-cols-3 gap-5">
    {% for topic in topics %}
    <div class="p-5 rounded border border-blue-950 flex flex-col justify-between">
      <h3 class="text-xl font-semibold uppercase pb-5">{{ topic.name }}</h3>
      <p>{{ topic.description }}</p>
      <a href="{% url 'lesson' category.name topic.name %}"
        class="p-2 mt-6 bg-blue-600 w-[120px] text-center rounded text-white">View
        Lessons</a>
    </div>
    {% empty %}
    <p class="text-3xl">Topics are not Available</p>
    {% endfor %}
  </div>
</div>
{% endblock %}
