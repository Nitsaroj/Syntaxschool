				</li>

				</li>

				</li>

				<!-- Login -->
				{% if user.is_authenticated %}
				<div class="h-10 w-10">
					<a href="{% url 'profile_redirect' %}">
						<img src="{% if user.userprofile.profile_pic %}{{ user.userprofile.profile_pic.url }}{% else %}/media/profile_pics/default.png{% endif %}"
							alt="Profile Picture" class="rounded-full w-full h-full object-cover">
					</a>
				</div>
				{% else %}
				<a href="{% url 'login' %}" class="p-2 text-white rounded-md">Login</a>
				{% endif %}





				<!-- menu  -->
				<button id="menu-btn" class="lg:hidden">
					<svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-10 text-white" fill="none" viewBox="0 0 24 24"

						<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
							d="M4 6h16M4 12h16m-7 6h7" />
					</svg>
				</button>
			</div>
		</div>
		<!-- menu  -->
		<div id="menu"
			class="fixed top-0 left-0 h-full w-full bg-bgcolor text-white transform -translate-x-full transition-transform duration-300 ease-in-out">

			<div class="flex justify-end items-center p-4 border-b border-gray-700">
				<button id="close-menu" class="p-2 rounded-full bg-gray-700 hover:bg-gray-600">
					<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white" fill="none" viewBox="0 0 24 24"

							d="M6 18L18 6M6 6l12 12" />

				</button>
