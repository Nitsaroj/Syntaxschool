{% load static tailwind_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    {% tailwind_css %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <div class="lg:min-h-screen h-screen bg-gray-100 text-gray-900 flex justify-center">
        <div class="max-w-screen md:m-0 bg-white shadow sm:rounded-lg flex justify-center items-center flex-1">
            <div class="w-full flex-1 text-center">
                {% if messages %}
                {% for message in messages %}
                {% if message.tags == 'error' %}
                <center>
                    <h4 class="text-red-600">{{message}}</h4>
                </center>
                {% else %}
                <center>
                    <h4 class="text-blue-500">{{message}}</h4>
                </center>
                {% endif %}
                {% endfor %}
                {% endif %}
                <div class="my-12 mx-28 border-b-2 text-center">
                    <h1 class="text-2xl p-2 lg:hidden inline-block whitespace-nowrap">VERIFY OTP</h1>
                    <div
                        class="px-2 hidden lg:inline-block text-sm text-gray-600 tracking-wide font-medium bg-white transform translate-y-1/2 ">
                        VERIFY OTP
                    </div>
                </div>
                <form method="POST">
                    {% csrf_token %}
                    <div class="mx-auto max-w-xs px-4">
                        <input
                            class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white"
                            type="text" name="otp" placeholder="Enter OTP" class="input-style">
                        <button
                            class="mt-5 tracking-wide font-semibold bg-bgcolor text-white w-full py-4 rounded-lg hover:bg-blue-800 transition-all duration-300 ease-in-out flex items-center justify-center focus:shadow-outline focus:outline-none"
                            type="submit" class="btn">Verify OTP</button>
                        <p class="mt-6 text-xs text-gray-600 text-center">
                            <a href="{% url 'verify_otp' %}?resend_otp=true">
                                Resend OTP</a>
                        </p>
                    </div>
                </form>


            </div>
            <div class="flex-1 text-center hidden lg:flex">
                <div class="m-12 xl:m-16 w-full bg-contain bg-center bg-no-repeat">
                    <img src="{% static 'images/pssreset.svg' %}" alt="">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
